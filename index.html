<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simmons SD5 DrumKit <span>by Vignesh Sadhu</span></h1>

    <div class="keys">
      <div class="key" data-key="65">A</div>
      <div class="key" data-key="83">S</div>
      <div class="key" data-key="68">D</div>
      <div class="key" data-key="70">F</div>
      <div class="key" data-key="71">G</div>
      <div class="key" data-key="72">H</div>
      <div class="key" data-key="74">J</div>
      <div class="key" data-key="75">K</div>
    </div>
    <div class="audio-files">
      <audio data-key="65" data-click="a" src="/music/sd-5-001.wav"></audio>
      <audio data-key="83" data-click="s" src="/music/sd-5-005.wav"></audio>
      <audio data-key="68" data-click="d" src="/music/sd-5-007.wav"></audio>
      <audio data-key="70" data-click="f" src="/music/sd-5-011.wav"></audio>
      <audio data-key="71" data-click="g" src="/music/sd-5-013.wav"></audio>
      <audio data-key="72" data-click="h" src="/music/sd-5-016.wav"></audio>
      <audio data-key="74" data-click="j" src="/music/sd-5-022.wav"></audio>
      <audio data-key="75" data-click="k" src="/music/sd-5-030.wav"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
